<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>NetBoss Pre-interview Test - Table Features</title>
<link rel="stylesheet/less" type="text/css" href="/less/dynamic-table.less">
<script type="text/javascript" src="/js/less-1.3.0.js"></script>
<script type="text/javascript" src="/js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="/js/dynamic-table.js"></script>
<script type="text/javascript" src="/js/behavior.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
	new DynamicTable({
		oTableElement: jQuery('table#test'), 
		sUrl: '/test_data/products.json',
		iWidth: null,
		iHeight: null,
		bPaging: true,
		bDraggable: true,
		bTableResizeable: true,
		bColumnsResizeable: true,
		bSearchable: true
	});
  });
</script>
</head>
<body>
<table id="test"></table>
</body>
</html>
